<html>

<head>
  <title>Cellular Automata</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="controls-container">
    <div class="control">
      <input type="number" name="rules-number" id="rules-number">
      <label for="rules-number">Rule n#</label>
    </div>
    <div class="control">
      <select name="initial-gen-strategy" id="initial-gen-strategy">
        <option value="random">Random</option>
        <option value="only-1">Only 1</option>
        <option value="all-but-1">All but 1</option>
        <option value="none">None</option>
        <option value="even">Even</option>
        <option value="half">Half</option>
      </select>
      <label for="initial-gen-strategy">Initial gen</label>
    </div>
    <div class="control" id='alive-ratio-control'>
      <input type="number" name="alive-ratio" id="alive-ratio">
      <label for="alive-ratio">Alive %</label>
    </div>
  </div>
  <div id="container"></div>

  <script type="text/javascript" src="index.js"></script>
</body>

</html>
